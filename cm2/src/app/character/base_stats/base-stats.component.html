<body>
  
  <style>     
    @import url('https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC');
  </style>

  <!-- <h3>Base Stats Component</h3> -->

  <div *ngIf="this.stats" class="form">
    <br>
    <label for="hp">HP</label>
    <input [(ngModel)]="this.stats.hp" type="text" value="0" #hp>
    <br>

    <label for="speed">SPEED</label>
    <input [(ngModel)]="this.stats.speed" type="text" value="0" #speed>
    <br>

    <label for="armor_bonus">ARMOR BONUS</label>
    <input [(ngModel)]="this.stats.armor_bonus" type="text" value="0" #armorBonus>
    <br>

    <label for="shield_bonus">SHIELD BONUS</label>
    <input [(ngModel)]="this.stats.shield_bonus" type="text" value="0" #shieldBonus>
    <br>

    <label for="dex_modifier">DEX MODIFIER</label>
    <input [(ngModel)]="this.stats.dex_modifier" type="text" value="0" #dexModifier>
    <br>

    <label for="size_modifier">SIZE MODIFIER</label>
    <input [(ngModel)]="this.stats.size_modifier" type="text" value="0" #sizeModifier>
    <br>

    <label for="natural_armor">NATURAL ARMOR</label>
    <input [(ngModel)]="this.stats.natural_armor" type="text" value="0" #naturalArmor>
    <br>

    <label for="misc_modifier">MISC MODIFIER</label>
    <input [(ngModel)]="this.stats.misc_modifier" type="text" value="0" #miscModifier>
    <br>

    <label for="miss_chance">MISS CHANCE</label>
    <input [(ngModel)]="this.stats.miss_chance" type="text" value="0" #missChance>
    <br>

    <label for="armor_check_penalty">ARMOR CHECK PENALTY</label>
    <input [(ngModel)]="this.stats.armor_check_penalty" type="text" value="0" #armorCheckPenalty>
    <br>

    <label for="spell_resistance">SPELL RESISTANCE</label>
    <input [(ngModel)]="this.stats.spell_resistance" type="text" value="0" #spellResistance>
    <br>

    <label for="arcane_spell_failure">ARCANE SPELL FAILURE</label>
    <input [(ngModel)]="this.stats.arcane_spell_failure" type="text" value="0" #arcaneSpellFailure>
    <br>

    <label for="hit_die_type">HIT DIE TYPE</label>
    <input [(ngModel)]="this.stats.hit_die_type" type="text" value="0" #hitDieType>
    <br>

    <label for="damage_reduction">DAMAGE REDUCTION</label>
    <input [(ngModel)]="this.stats.damage_reduction" type="text" value="0" #damageReduction>
    <br>

    <label for="subdual_damage">SUBDUAL DAMAGE</label>
    <input [(ngModel)]="this.stats.subdual_damage" type="text" value="0" #subdualDamage>
    <br>

    <label for="wounds_current_HP">WOUNDS CURRENT HP</label>
    <input [(ngModel)]="this.stats.wounds_current_HP" type="text" value="0" #woundsCurrentHP>
    <br>

    <label for="base_attack_bonus">BASE ATTACK BONUS</label>
    <input [(ngModel)]="this.stats.base_attack_bonus" type="text" value="0" #baseAttackBonus>
    <br>

    <label for="armor">ARMOR CLASS</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <span>{{this.stats.armor_class()}}</span>
    <br>

    <label for="armor">INITIATIVE MODIFIER</label> &nbsp;&nbsp;&nbsp;&nbsp;
    <span>{{this.stats.initiative_modifier()}}</span>
    <br>
  </div>

</body>
